    <meta charset="UTF-8">

    <title>Book Stats Calculator</title>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body class="container-fluid text-center col">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Book Stats Calculator</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="rttracking.html">Real Time Tracking</a>
        </div>
      </div>
    </div>
  </nav>
    <h1 class="text-bg-secondary my-3">Calculate Reading Speed or Goals</h1>
    <fieldset>
  <div>
    <input type="radio" id="speed" name="choice" checked />
    <label for="speed">Speed Calc</label>
  </div>

  <div>
    <input type="radio" id="goal" name="choice" />
    <label for="goal">Goal Calc</label>
  </div>
</fieldset>
  <div id="saveSlotsContainer" class="saveSlotsContainer">
    <button class="btn btn-secondary mb-3" onclick="showSaveSlots()">Save Slots</button>
  </div>
  <p><em>To save data for next time input a book title. (Overwrites Current Slot)</em></p>
    <form id="bookStatsForm" method="get">
  <label for="bookTitle">Book Title:</label><br>
 <input class="mb-3" type="text" id="bookTitle" name="bookTitle"><br> 
 <label for="startPage">Start Page:</label><br>
 <input class="mb-3" type="number" id="startPage" name="startPage"><br> 
 <label for="endTime">Minutes Read:</label><br>
  <input class="mb-3" type="number" id="endTime" name="endTime"><br>
 <label for="endPage">End Page:</label><br>
 <input class="mb-3" type="number" id="endPage" name="endPage"><br>
 <label for="totalPages">Total Pages in Book:</label><br>
 <input class="mb-3" type="number" id="totalPages" name="totalPages"><br>
 <button type="submit" class="btn btn-secondary mb-3">Calculate</button>
</form>

<p class="lead" id="output"></p>

<br><br><br>
<footer><em>Clearing cookies will remove site data.</em></footer>
<script type="text/javascript" src="script.js"></script>
